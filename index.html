<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Restaurant Landuval</title>
  </head>
  
  <body>
    <header class="container-fluid text-center bg-dark" > 
        <nav class="navbar navbar-dark" >
            <span class="navbar-brand mb-0 h1 text-center">El Landuval</span>
          </nav>
    </header>

    <main class="container-fluid pt-5" style="background-color:#c9c317;" >
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card" style="background-color: #12a6d3;" >
                    <div class="card-header text-center bg-dark text-light">
                        <span>Registrar Menu</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control"  type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="horario-select" class="form_label">Horario</label>
                            <select id="horario-select" class="form-select">
                                <option value="desayuno">Desayuno</option>
                                <option value="almuerzo">Almuerzo</option>
                                <option value="once">Once</option>
                                <option value="cena">Cena</option>
                            </select>
                        </div>
                       
                        <div class="mb-3">
                            <label class="form-label" for="precio-num">Valor</label>
                            <input class="form-control" type="number" id="precio-num">
                        </div>
                       
                        <div class="mb-3">
                            <label class="form-label" for="descripcion-txt">Descripcion</label>
                            <textarea id="descripcion-txt" ></textarea>
                        </div>

                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" 
                            class="btn btn-success"
                            id="registrar-btn">Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button"
                            class="btn btn-info"
                            id="limpiar-btn">Limpiar</button>
                        </div>
                    </div>    
                </div>
            </div>
           
            <div class="col col-md col-lg">
                <div class="card" style="background-color: #12a6d3;">
                    <div class="card-header bg-dark text-light text-center">
                        <span>Menus</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            
                            <tbody id="tabla-tbody">

                            </tbody>
                        </table>
                    </div>   
                </div>
            </div>

        </div>
    </main>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
